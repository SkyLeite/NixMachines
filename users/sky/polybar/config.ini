[bar/mybar]
modules-left = i3
modules-right = date audio
height = 35px
border-bottom = 5px
border-left-size = 20%
border-right-size = 20%
padding = 20px
bottom = true
radius = 10px
background = #ffc45baa

font-0 = Source Code Pro;2

tray-padding = 2

[module/i3]
type = internal/i3
enable-click = true
enable-scroll = true

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #7D387D
label-focused-underline = #fba922
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053

label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/date]
type = internal/date
date = %d-%m-%Y
time = %H:%M

format = ðŸ•“ <label>
label = %date% %time%

[module/audio]
type = internal/pulseaudio
