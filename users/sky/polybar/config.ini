[bar/mybar]
modules-left = i3
modules-center = window
modules-right = cpu audio date
height = 35px
border-bottom = 5px
border-left-size = 25%
border-right-size = 25%
padding = 20px
bottom = true
radius = 10px
background = #eec45baa

module-margin = 15px

font-0 = Source Code Pro;2
font-1 = Noto Color Emoji:pixelsize=16:style=Regular:scale=10;2

line-size = 3
line-color = #E1D89F

tray-padding = 2

[module/i3]
type = internal/i3

enable-click = true
enable-scroll = true
wrapping-scroll = false

format = <label-state> <label-mode>

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #7D387D
label-focused-underline = #FFE4FA
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053

[module/date]
type = internal/date
date = 📅 %d/%m/%Y
time = 🕓 %H:%M

label = %time% %date%

[module/audio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-muted = 🔇
label-muted-foreground = #666
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label = 🖥 %percentage%%
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/window]
type = internal/xwindow
